<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="/css/login_registration.css">
</head>

<body>
  <a href="/home.html">Home</a>

  <h1>Registration details</h1>

  <form class="form-formgroup">
    <div class="form-div">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div>
      <img class="imgMan" src="/img/man.jpg.jpg" alt="Tóth Aladár">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</body>

</html>

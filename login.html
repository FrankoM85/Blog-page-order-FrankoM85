<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login_registration.css">
</head>

<body>
  <a class="homebutton" href="./home.html">Home</a>

  <h1>Login Details</h1>


  <form>
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="inputCheck">
      <label class="form-check-label" for="inputCheck">Check me out</label>
    </div>
    <div>
      <img class="imgMan" src="./img/man.jpg.jpg" alt="Tóth Aladár">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
